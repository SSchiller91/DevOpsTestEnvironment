trigger:
- "*"

stages:
  - stage: test
    jobs:
      - job: 'validateandtest'
        pool:
          vmimage: windows - latest
        steps:
          - task: AzureResourceManagerTemplateDeployment@3
            displayName: "Check if the template is in a correct format"
            inputs:
              deploymentScope: 'Resource Group'
              azureResourceManagerConnection: 'RoehmDevOpsConnection'
              subscriptionId: '6c7406cd-24df-44b1-86a9-fce7ffa659c6'
              action: 'Create Or Update Resource Group'
              resourceGroupName: 'RoehmDevOps'
              location: 'West Europe'
              templateLocation: 'Linked artifact'
              deploymentMode: 'Incremental'
          - task: PowerShell@2
            displayName: "Install Powershell module"
            inputs:
              targetType: 'inline'
              script: 'Install-Module Az.Resources -RequiredVersion 1.12.1-preview -AllowPrerelease -Force -Scope CurrentUser'
          - task: AzurePowerShell@5
            displayName: "display the resources"
            inputs:
              azureSubscription: 'RoehmDevOpsConnection'
              ScriptType: 'InlineScript'
              Inline: |
                $Parameters = @{
                  ResourcegroupName     = "RoehmDevOps"
                  Templatefile          = ".\StorageAccount\azuredeploy.json"
                  TemplateParameterfile = ".\StorageAccount\Testdeploy.parameters.json"
                  Mode                  = 'Incremental'
                 }
                $Result = Get-AzResourceGroupDeploymentWhatIfResult @Parameters
                $Result
              azurePowerShellVersion: 'LatestVersion'